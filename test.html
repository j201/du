<!-- just a simple HTML page for testing du.js -->
<!DOCTYPE html>

<html>
	<head>
		<title>du.js test</title>
		<style type="text/css">
			.c1 { background-color: red; }
			.c2 { background-color: blue; }
			.c3 { color: yellow; }
		</style>
	</head>
	<body>
		<div id="a"></div>
		<div id="b"></div>
		<div class="c"></div>
		<div id="d"></div>
		<div id="e"></div>
		<div id="f">mouseover me</div>
		<div id="g">click me</div>
		<div id="h">if this is here, clear isn't working.</div>
		<div id="i"></div>
		<div id="j">appendText</div>
		<div id="k">tested.</div>
		<div id="l">append</div>
		<div id="m"><span id="ma">insertAfter </span><span>.</span></div>
		<div id="n">addClass: this should be yellow text on blue.</div>
		<div id="o" class="c1 c2 c3">removeClass: this should be black text on red.</div>
	<script src="du.js"></script>
	<script>
		du.setText(du.id('a'), 'id and setText tested.');
		du.setText(du.tag('div')[1], 'tag tested.');
		du.setText(du.className('c')[0], 'className tested.');
		du.setText(du.qs('#d'), 'query tested.');
		du.setText(du.qsa('#e')[0], 'queryAll tested.');
		du.event(du.id('f'), 'mouseover', function() { console.log('event tested.'); });
		var listener = function() { console.log('if this shows up, rmEvent isn\'t working.'); };
		du.event(du.id('g'), 'mouseover', listener);
		du.rmEvent(du.id('g'), 'mouseover', listener);
		du.load(function() { console.log('load tested.'); });
		du.ready(function() { console.log('ready tested.'); });
		du.click(du.id('g'), function() { console.log('click tested.'); });
		du.clear(du.id('h'));
		du.setChild(du.id('i'), du.createTextNode('setChild tested.'));
		du.appendText(du.id('j'), ' tested.');
		du.prepend(du.id('k'), du.createTextNode('prepend '));
		du.append(du.id('l'), du.createTextNode(' tested.'));
		du.insertAfter(du.id('m'), du.textNode('and textNode tested'), du.id('ma'));
		du.addClass(du.id('n'), 'c2', 'c3');
		du.rmClass(du.id('o'), 'c2', 'c3');
	</script>
	</body>
</html>
